<script>

    // javascript -> Jquery 

    $(document).ready(function () {

        let url = new URLSearchParams(window.location.search);
        let type = url.get('type')

        $('#title').text('採集資料 - ' + type)
        let folder = "collect_data_items/";

        // 非同步先執行fetch data 再使用caculate function 
        (async () => {
            var success = await typeSelect();
        })();

        function typeSelect() {
            // TODO:未來要加上去的武器資訊都放在這邊新增
            let types = [
                {
                    type : "挖礦",
                    fileName : "mining.txt"
                },
                {
                    type : "狩獵",
                    fileName : "hunting.txt"
                },
                {
                    type : "伐木",
                    fileName : "logging.txt"
                },
                {
                    type : "製作用布販賣點",
                    fileName : "cloth_making.txt"
                },
            ];
            let findObject = types.find(object => object.type == type);
                  
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: folder + findObject.fileName,
                    dataType: "text",
                    success: function (data) {
                        let html = data;
                        $('#title-container').append(html);
                        resolve(true);
                    }
                });
            })
            
        }

    })



</script>
