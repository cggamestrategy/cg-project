<script>
  let datas = [];
  let originalDatas = [];

  $.ajax({
    url: "cat.csv",
    async: false,
    success: function (csvd) {
      originalDatas = $.csv.toArrays(csvd);
      datas = originalDatas;
      filterData();
    },
    dataType: "text",
  });

  function filterData(keyword = "", filterGroup = []) {
    $("#card-body").empty();
    let htmlTableTag = `
      <div class="table-responsive">
        <table id="dtBasic" class="table table-responsive table-striped table-bordered table-dark">
          <thead>
            <tr>
              <th data-sortable="true"  scope="col">#</th>
              <th data-sortable="true"  scope="col">${datas[0][0]}</th>
              <th data-sortable="true"  scope="col">${datas[0][1]}</th>
              <th data-sortable="true"  scope="col">${datas[0][2]}</th>
              <th data-sortable="true"  scope="col">${datas[0][3]}</th>
              <th data-sortable="true"  scope="col">${datas[0][4]}</th>
              <th data-sortable="true"  scope="col">${datas[0][5]}</th>
              <th data-sortable="true"  scope="col">${datas[0][6]}</th>
              <th data-sortable="true"  scope="col">${datas[0][7]}</th>
              <th data-sortable="true"  scope="col">${datas[0][8]}</th>
              <th data-sortable="true"  scope="col">${datas[0][9]}</th>
              <th data-sortable="true"  scope="col">${datas[0][10]}</th>
              <th data-sortable="true"  scope="col">${datas[0][11]}</th>
              <th data-sortable="true"  scope="col">${datas[0][12]}</th>
              <th data-sortable="true"  scope="col">${datas[0][13]}</th>
              <th data-sortable="true"  scope="col">${datas[0][14]}</th>
              <th data-sortable="true"  scope="col">${datas[0][15]}</th>
              <th data-sortable="true"  scope="col">${datas[0][16]}</th>
              <th data-sortable="true"  scope="col">${datas[0][17]}</th>
              <th data-sortable="true"  scope="col">${datas[0][18]}</th>
              <th data-sortable="true"  scope="col">${datas[0][19]}</th>
              <th data-sortable="true"  scope="col">${datas[0][20]}</th>
              <th data-sortable="true"  scope="col">${datas[0][21]}</th>
              <th data-sortable="true"  scope="col">${datas[0][22]}</th>
              <th data-sortable="true"  scope="col">${datas[0][23]}</th>
              <th data-sortable="true"  scope="col">${datas[0][24]}</th>
            </tr>
          </thead>
          <tbody>
        `;

    // 分類群組
    if (filterGroup.length > 0) {
      let newDatas = [];

      datas = datas.map(function (data) {
        filterGroup.some(function (filter) {
          if (filter.includes(data[3])) newDatas.push(data);
        });
      });
      datas = newDatas;
    }

    // 關鍵字搜尋
    if (keyword != "") {
      let filterData = datas.filter(function (data) {
        return (
          data[2].includes(keyword) == true ||
          data[3].includes(keyword) == true
        );
      });
      filterData.forEach(function (data, index) {
        let appendTag = `
              <tr>
                <td scope="col">#</td>
                <td scope="col">${data[0]}</td>
                <td scope="col">
                <img src="${data[1]}" widtd="50" height="50">
                </td>
                <td scope="col">${data[2]}</td>
                <td scope="col">${data[3]}</td>
                <td scope="col">${data[4]}</td>
                <td scope="col">${data[5]}</td>
                <td scope="col">${data[6]}</td>
                <td scope="col">${data[7]}</td>
                <td scope="col">${data[8]}</td>
                <td scope="col">${data[9]}</td>
                <td scope="col">${data[10]}</td>
                <td scope="col">${data[11]}</td>
                <td scope="col">${data[12]}</td>
                <td scope="col">${data[13]}</td>
                <td scope="col">${data[14]}</td>
                <td scope="col">${data[15]}</td>
                <td scope="col">${data[16]}</td>
                <td scope="col">${data[17]}</td>
                <td scope="col">${data[18]}</td>
                <td scope="col">${data[19]}</td>
                <td scope="col">${data[20]}</td>
                <td scope="col">${data[21]}</td>
                <td scope="col">${data[22]}</td>
                <td scope="col">${data[23]}</td>
                <td scope="col">${data[24]}</td>
              </tr>
            `;
        htmlTableTag += appendTag;
      });
    } else {
      datas.forEach(function (data, index) {
        if (index == 0 && filterGroup.length <= 0) return;

        let appendTag = `
              <tr>
                <th scope="col">#</th>
                <th scope="col">${data[0]}</th>
                <th scope="col">
                <img src="${data[1]}" width="50" height="50">
                </th>
                <th scope="col">${data[2]}</th>
                <th scope="col">${data[3]}</th>
                <th scope="col">${data[4]}</th>
                <th scope="col">${data[5]}</th>
                <th scope="col">${data[6]}</th>
                <th scope="col">${data[7]}</th>
                <th scope="col">${data[8]}</th>
                <th scope="col">${data[9]}</th>
                <th scope="col">${data[10]}</th>
                <th scope="col">${data[11]}</th>
                <th scope="col">${data[12]}</th>
                <th scope="col">${data[13]}</th>
                <th scope="col">${data[14]}</th>
                <th scope="col">${data[15]}</th>
                <th scope="col">${data[16]}</th>
                <th scope="col">${data[17]}</th>
                <th scope="col">${data[18]}</th>
                <th scope="col">${data[19]}</th>
                <th scope="col">${data[20]}</th>
                <th scope="col">${data[21]}</th>
                <th scope="col">${data[22]}</th>
                <th scope="col">${data[23]}</th>
                <th scope="col">${data[24]}</th>
              </tr>
            `;
        htmlTableTag += appendTag;
      });
    }

    let endHtmlTableTag = `
        </tbody>
        </table>
        </div>
        `;
    htmlTableTag += endHtmlTableTag;

    $("#card-body").append(htmlTableTag);

    $("#dtBasic").bootstrapTable({
      pagination: true,
      showColumns: true,
      showRefresh: true,
      customSort: function (sortName, sortOrder, data) {
        console.log(sortName, sortOrder, data);

        var order = sortOrder === "desc" ? -1 : 1;
        data.sort(function (a, b) {
          var aa = +(a[sortName] + "").replace(/[^\d]/g, "");
          var bb = +(b[sortName] + "").replace(/[^\d]/g, "");
          if (aa < bb) {
            return order * -1;
          }
          if (aa > bb) {
            return order;
          }
          return 0;
        });
      },
      showColumnsToggleAll: true,
      onPageChange: function (currentPage, pageSize) {
        console.log(
          "目前頁數:" + currentPage + ",一頁顯示:" + pageSize + "筆"
        );
      },
      pageSize: 10, //一頁顯示幾筆
      pageList: [10, 20, 50, 100], //一頁顯示幾筆的選項
      formatRecordsPerPage: function (pageSize) {
        return "&nbsp;&nbsp;每頁顯示" + pageSize + "筆";
      },
      formatShowingRows: function (fromIndex, toIndex, totalSize) {
        //目前第幾頁
        var currentPage = Math.ceil(fromIndex / this.pageSize);
        //總共幾頁
        var totalPageCount = Math.ceil(totalSize / this.pageSize);
        return (
          "第" + currentPage + "頁&nbsp;&nbsp;共" + totalPageCount + "頁"
        );
      },
    });
    // $('#dtBasic').DataTable();

    datas = originalDatas;
  }

  $("[name=petGroup]").click(function () {
    let keyword = $("#search-text").val();
    let filterGroupDOM = $("[name=petGroup]:checked");
    let filterGroup = [];
    for (let i = 0; i < filterGroupDOM.length; i++) {
      let $dom = $(filterGroupDOM[i]);
      let content = $dom.next().text();
      filterGroup.push(content);
    }
    filterData(keyword, filterGroup);
  });

  $("#search-btn").click(function () {
    let keyword = $("#search-text").val();
    let filterGroupDOM = $("[name=petGroup]:checked");
    let filterGroup = [];
    for (let i = 0; i < filterGroupDOM.length; i++) {
      let $dom = $(filterGroupDOM);
      let content = $dom.next().text();
      filterGroup.push(content);
    }
    filterData(keyword, filterGroup);
  });

  $("#search-text").on("keypress", function (e) {
    if (e.which === 13) {
      let keyword = $("#search-text").val();
      filterData(keyword);
    }
  });
</script>
